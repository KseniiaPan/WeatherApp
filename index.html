<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main> 
      <section class = "search-container">
        <input type="text" placeholder = "Enter your location" class = "search-request"/>
             <button class = "search-button"> Search </button>
       </section>

         </section> 
       <section class = "forecast-container hidden">

         <p class = "city"> </p> 
       </div>
         <div class = "weather-description">
           <img src = "https://openweathermap.org/img/wn/04d@2x.png" alt = "weather picture" class = "weather-picture"> 
         <p class = "description-text">Description </p>
           </div>
         <div class = "weather-characteristics">
         <div>
           <p>temperature</p>
           <p class = "temperature-value"></p>
           </div>
           <div>
           <p>wind</p>
           <p class = "wind-value"></p>
           </div>
           <div>
           <p>humidity</p>
           <p class = "humidity-value"></p>
           </div>
             <div>
           <p>pressure</p>
           <p class = "pressure-value"></p>
           </div>
       </div>
           </section>
     </main>
    <script src="main.js"></script>
  </body>
</html>
